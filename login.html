<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
      .form-control{
        height: 58px !important;
        border: 1px solid rgba(186,106,1,255);
        box-shadow: 0 0 0 0.25rem rgba(186,106,1,255);
      }
    </style>
  </head>
  <body>
    <div class="login-section">
      <div class="container">
        <div class="login_inner">
          <div class="mb-3">
            <input type="text" class="form-control" id="" placeholder="Username">
          </div>
          <div class="mb-4">
            <input type="Password" class="form-control" id="" placeholder="Password">
          </div>
          <div class="mb-3">
            <button class="btn p-0" type="submit"><img src="assets/images/complete_lobby_files/login/login btn.png" class="w-100" alt=""></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
